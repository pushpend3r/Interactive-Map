<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale = 1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Interactive Map</title>
  </head>
  <body>
    <h1>Interactive Map</h1>
    <button type="button" id="resetBtn">Reset</button>
    <div class="buttons">
      <button type="button" class="btn btn-offices">
        offices
      </button>
      <button type="button" class="btn btn-countryside">countryside</button>
      <button type="button" class="btn btn-playground">playground</button>
      <button type="button" class="btn btn-house">house</button>
      <button type="button" class="btn btn-industries">industries</button>
    </div>
    <div class="map">
      <img
        src="./assets/map-original.png"
        alt="map-original"
        class="img-visible"
        id="original"
      />
      <img
        src="./assets/map-offices.png"
        alt="map-offices"
        id="offices"
        class="img-hidden"
      />
      <img
        src="./assets/map-countryside.png"
        alt="map-countryside"
        class="img-hidden"
        id="countryside"
      />
      <img
        src="./assets/map-playground.png"
        alt="map-playground"
        class="img-hidden"
        id="playground"
      />
      <img
        src="./assets/map-house.png"
        alt="map-house"
        id="house"
        class="img-hidden"
      />
      <img
        src="./assets/map-industries.png"
        alt="map-industries"
        class="img-hidden"
        id="industries"
      />
    </div>
  </body>
</html>
